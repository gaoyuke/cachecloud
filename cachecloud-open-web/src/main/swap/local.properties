cachecloud.db.url = jdbc:mysql://${DB_URL}/cache-cloud
cachecloud.db.user = ${DB_USER}
cachecloud.db.password = ${DB_PASSWORD}
cachecloud.maxPoolSize = 20

isClustered = true
isDebug = true
spring-file = classpath:spring/spring-local.xml
log_base = /opt/cachecloud-web/logs
web.port = 9999
log.level = INFO